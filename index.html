<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            margin-bottom: 10px;
        }
    </style>
    <title>Lottó projekt</title>
</head>
<body>
    <div id="alap">
        <div id="menu">
            <div id="menukep">
                <div style="height: 60px; width: 100%;"></div> <!--A lottó kör közére helyezése-->
                <div id="lotokor">
                    <strong><p id="korirat">Lottó</p></strong>
                </div>
            </div>
            <!--Menü gombjai-->
            <form action="kor.html" >
                <input class="menupont" type="submit" value="Korábbi sorolások" />
            </form>
            <form action="leggyak.html" >
                <input class="menupont" type="submit" value="Leggyakoribb számok" />
            </form>
            <form action="leghas.html" >
                <input class="menupont" type="submit" value="Leghasonlóbb számsorok" />
            </form>
            <form action="leghos.html" >
                <input class="menupont" type="submit" value="Leghosszabb sorozatok számsorozatokban" />
            </form>
            <form action="Legkis.html" >
                <input class="menupont" type="submit" value="Legkissebb összegű számsorok" />
            </form>
            <form action="grafikon.html" >
                <input class="menupont" type="submit" value="Grafikonok" />
            </form>
            <form action="erdekes.html" style="border: none;">
                <input class="menupont" type="submit" value="Érdekes történetek" />
            </form>
            
        </div>
        <div id="tartalom">
            <h1>Korábbi sorsolások</h1>
            
            <h2 style="margin-top: 50px;">Az előző heti nyerőszámok</h2>
            <img src="images/voros_golyo_kor.png" alt="Vörös golyó">
            <img src="images/narancs_golyo_kor.png" alt="Narancs golyó">
            <img src="images/ződ_golyo_kor.png" alt="Zöld golyó">
            <img src="images/cián_golyo_kor.png" alt="Cián golyó">
            <img src="images/lila_golyo_kor.png" alt="Lila golyó">
            
            <h2 style="margin-top: 100px;">A múlt heti nyerőszámok</h2>
            <img src="images/voros_golyo_kor.png" alt="Vörös golyó">
            <img src="images/narancs_golyo_kor.png" alt="Narancs golyó">
            <img src="images/ződ_golyo_kor.png" alt="Zöld golyó">
            <img src="images/cián_golyo_kor.png" alt="Cián golyó">
            <img src="images/lila_golyo_kor.png" alt="Lila golyó">
            
        </div>
    </div>
    <div class="clear"></div>
</body>
</html>
