<!DOCTYPE html>
<html lang="hu">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lottó projekt</title>
</head>
<body>
    <div id="alap">
        <div id="menu">
            <div id="menukep">
                <div style="height: 60px; width: 100%;"></div> <!--A lottó kör közére helyezése-->
                <div id="lotokor">
                    <strong><p id="korirat">Lottó</p></strong>
                </div>
            </div>
            <!--Menü gombjai-->
            <form action="index.html" >

            <form action="Legkissebb_osszegu_szamok.html" >

            </form>
            <form action="grafikonok.html" >

            </form>
            <form action="erdekes_tortenetek.html" style="border: none;">

        </div>
